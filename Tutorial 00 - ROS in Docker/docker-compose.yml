version: '3.4'

networks:
  ros:
    driver: bridge

services:
  rosingrasshopper:
    image: rosingrasshopper
    build:
      context: .
      dockerfile: ./Dockerfile
  
  ros-master:
    image: rosingrasshopper
    command: roscore
    networks: 
      - ros
    restart: always

  talker:
    image: rosingrasshopper
    depends_on:
      - ros-master
    command: rostopic pub /chatter std_msgs/String "hello" -r 1
    networks:
      - ros
    restart: always

  listener:
    image: rosingrasshopper
    depends_on:
      - ros-master
    command: rostopic echo /chatter
    networks:
      - ros
    restart: always

  ros-bridge-server:
    image: rosingrasshopper
    depends_on: 
      - ros-master
    command: roslaunch rosbridge_server rosbridge_websocket.launch
    networks: 
      - ros
    restart: always
